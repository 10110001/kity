<!DOCTYPE html>
<html>
<head>
    <title>Pen Example</title>
    <script src="../dev-lib/sea.js"></script>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var Path = require('graphic/path');
            var Pen = require('graphic/pen');

            var paper = new Paper(document.body);

            paper.setWidth(400).setHeight(300);

            var path = new Path();
            path.getDrawer().pipe(function(){
                this.moveTo(10, 10);
                this.lineTo(100, 10);
                this.carcTo(100, 200, 40);
                this.lineTo(10, 200);
                this.close();
            });
            path.stroke(new Pen().pipe(function() {
                this.setWidth(5);
                this.setDashArray([10, 5]);
                this.setLineCap('butt');
                this.setLineJoin('round');
                this.setColor('green');
            }));
            paper.addShape(path);
        });
        seajs.use('start');
    </script>
</head>

</body>
</html>
