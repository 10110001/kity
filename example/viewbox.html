'<!DOCTYPE html>
<html>
<head>
    <title>ViewBox Example</title>
    <script src="../dev-lib/sea.js"></script>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var Rect = require('graphic/rect');
            var Text = require('graphic/text');

            var paper1 = new Paper(document.body);
            var paper2 = new Paper(document.body);

            paper1.setWidth(400).setHeight(300);
            paper2.setWidth(400).setHeight(300);

            var rect1 = new Rect(10, 10, 60, 40);
            rect1.fill('blue');
            paper1.addItem(rect1);

            var rect2 = new Rect(10, 10, 60, 40);
            rect2.fill('red');
            paper2.addItem(rect2);

            paper1.setViewBox(0, 0, 400, 300);
            paper2.setViewBox(-100, -75, 200, 150);

            paper1.addItem(new Text('viewbox = (0, 0, 400, 300)').setX(10).setY('50%'));
            paper2.addItem(new Text('viewbox = (-100, -75, 200, 150)').setX(-95).setY(0).setStyle({
                'font-size': '6pt'
            }));
        });
        seajs.use('start');
    </script>
    <style>
        svg {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    
</body>
</html>
