'<!DOCTYPE html>
<html>
<head>
    <title>Path Example</title>
    <script src="../dev-lib/sea.js"></script>
    <style>
        .stroke-green {
            stroke: green;
            stroke-linejoin: round;
        }
    </style>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Path = require('graphic/path');
            var Paper = require('graphic/paper');
            var Color = require('graphic/color');
            var LinearGradientBrush = require('graphic/lineargradientbrush');
            var PatternBrush = require('graphic/patternbrush');
            var Text = require('graphic/text');
            var TextSpan = require('graphic/textspan');
            var Matrix = require('graphic/matrix');
            var Pen = require('graphic/pen');
            var Rect = require('graphic/rect');

            var paper = new Paper(document.body).pipe(function() {
                this.setWidth(900);
                this.setHeight(600);
                this.setViewBox(0, 0, 400, 300);
            });

            var path = new Path().pipe(function() {
                
                this.getDrawer().pipe(function(d) {
                    d.moveTo(10, 10);
                    d.lineTo(100, 100);
                    d.lineTo(200, 50);
                    d.close(); 
                });

                var pattern = new PatternBrush().pipe(function(p) {
                    p.setWidth(20);
                    p.setHeight(20);
                    p.addItem(new Rect(0, 0, 10, 10).pipe(function(r){
                        r.rotate(-45);
                        r.fill(new LinearGradientBrush().pipe(function(g) {
                            g.addStop(0, '#ff0000')
                            g.addStop(0.5, '#ffff00')
                            g.addStop(1, new Color('blue'));
                            paper.addResource(g);
                        }));
                    }));
                });

                paper.addResource(pattern);
                
                this.fill(pattern);

                this.setStyle({
                    'stroke-width' : '5'
                });
                this.addClass('stroke-green');
            });

            paper.addItem(path);

            var upsidedown = new Path().pipe(function(){
                this.setPathData('M0 0 C100 0 100 0 100 100 C100 200 100 200 200 200');
                this.stroke(new Pen().pipe(function() {
                    this.setWidth(1);
                    this.setColor(new Color('gray'));
                    this.setDashArray([2,2]);
                }));
                this.rotate(90).translate(100, 200);
            });
            paper.addItem(upsidedown);

            var text = new Text('this is a text').pipe(function() {
                this.setX(100).setY(100).setStyle({
                    fill: 'red'
                });
                this.setPath(upsidedown);
                this.addItem(new TextSpan('Baidu').fill('blue'));
                this.addItem(new TextSpan('Kity').fill('green'));
            });

            paper.addItem(text);
        });
        seajs.use('start');
    </script>
</head>
<body>
    
</body>
</html>
