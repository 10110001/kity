'<!DOCTYPE html>
<html>
<head>
    <title>Path Example</title>
    <script src="../dev-lib/sea.js"></script>
    <style>
        .stroke-green {
            stroke: green;
            stroke-linejoin: round;
        }
    </style>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Path = require('graphic/path');
            var Paper = require('graphic/paper');
            var Color = require('graphic/color');
            var LinearGradientBrush = require('graphic/lineargradientbrush');
            var PatternBrush = require('graphic/patternbrush');
            var Text = require('graphic/text');
            var TextSpan = require('graphic/textspan');
            var Matrix = require('graphic/matrix');
            var Pen = require('graphic/pen');
            var Rect = require('graphic/rect');

            var paper = new Paper(document.body).pipe(function() {
                this.setWidth(900);
                this.setHeight(600);
                this.setViewBox(0, 0, 400, 300);
            });

            var path = new Path().pipe(function() {
                
                this.getDrawer().pipe(function(d) {
                    d.moveTo(10, 10);
                    d.carcTo(60, 100, 100);
                    d.lineTo(200, 50);
                    d.close(); 
                });
                this.fill('none');
                this.stroke('red');
            });

            paper.addShape(path);
        });
        seajs.use('start');
    </script>
</head>
<body>
    
</body>
</html>
