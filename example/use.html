<!DOCTYPE html>
<html>
<head>
    <title>USE示例</title>
    <meta charset="utf-8">
    <script src="../dev-lib/sea-debug.js"></script>
    <script>

        seajs.config( {

            base: '../src'

        } );

        define( 'start', function ( require, exports, module ) {

            var Paper = require( 'graphic/paper' ),
                Rect = require( 'graphic/rect' ),
                Use = require( 'graphic/use' );

            var rect = new Rect( 100, 100, 200, 50 ),
                use1 = new Use( rect ),
                use2 = new Use( rect )
                paper = new Paper( document.body );

            paper.addResource( rect );

            use1.fill('blue');
            use2.fill('red').translate(500, 0);
            paper.addShapes( [use1, use2] );

        } );

        seajs.use( 'start' );

    </script>
</head>
<body>

</body>
</html>
