<!DOCTYPE html>
<html>
<head>
    <title>Pen Example</title>
    <script src="../dev-lib/sea.js"></script>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var Curve = require('graphic/curve');
            var Rect = require('graphic/rect');
            var Group = require('graphic/group');
            var Pen = require('graphic/pen');
            var ShapePoint = require('graphic/shapepoint');
            var Text = require('graphic/text');

            var paper = new Paper(document.body);

            paper.setWidth(600).setHeight(400);

            var Curve2 = require('core/class').createClass({
                base: Group,
                constructor: function(x, y, s) {
                    this.callBase();
                    var points = [ 
                        new ShapePoint(15, 100), 
                        new ShapePoint(105, 10),
                        new ShapePoint(195, 190),
                        new ShapePoint(285, 100)
                    ];
                    var curve = new Curve(points).fill('none').stroke('black').setSmoothFactor(s);
                    this.addShape(curve);
                    for(var i = 0; i < points.length; i++) {
                        var p = points[i];
                        this.addShape(new Rect(p.getX() - 3, p.getY() - 3, 6, 6).fill('red'));
                    }
                    this.addShape(new Text('k = ' + s).setX(180).setY(50).fill('blue'));
                    this.scale(0.8).translate(x, y);
                }
            });

            paper.addShapes([
                new Curve2(0, 0, 0),
                new Curve2(300, 0, 0.5),
                new Curve2(0, 200, 1),
                new Curve2(300, 200, 5)
            ]);
        });
        seajs.use('start');
    </script>
</head>
<body>
    
</body>
</html>
