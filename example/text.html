<!DOCTYPE html>
<html>
<head>
    <title>Text Example</title>
    <script src="../dev-lib/sea.js"></script>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var Text = require('graphic/text');
            var TextSpan = require('graphic/textspan');
            var Path = require('graphic/path');

            var paper = new Paper(document.body);

            paper.setWidth(600).setHeight(400);

            paper.addShape(new Text().pipe(function() {
                this.addSpan(new TextSpan('hello ').fill('red'));
                this.addSpan(new TextSpan(' kity').fill('blue'));
                this.setAnchor('middle');
                this.setSize(36);

                this.setPath(new Path().pipe(function(){
                    var d = this.getDrawer();
                    d.moveTo(150, 200);
                    d.carcTo(200, 450, 200);
                    this.fill('none');
                    this.stroke('green');
                    paper.addShape(this);
                }));
            }));
        });
        seajs.use('start');
    </script>
</head>

</body>
</html>
