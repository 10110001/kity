<!DOCTYPE html>
<html>
<head>
    <title>蒙板示例</title>
    <meta charset="utf-8">
    <script src="../dev-lib/sea-debug.js"></script>
    <script>
        seajs.config( {
            base: '../src'
        } );

        define( 'start', function ( require ) {

            var Paper = require( "graphic/paper" ),
                Rect = require( "graphic/rect" ),
                Mask = require( "graphic/mask" ),
                LinearGradientBrush = require( "graphic/lineargradientbrush" ),
                Circle = require( "graphic/circle" );

            var paper = new Paper( document.body ),
                circle = new Circle( 200, 200, 100 ),
                circleMask = new Circle( 200, 200, 100 ),
                mask = new Mask(),
                brush = new LinearGradientBrush(),
                rect = new Rect( 100, 100, 200, 100 );

            brush.addStop( '0', "white" );
            brush.addStop( '1', "black" );

            circleMask.fill( brush );

            mask.addShape( circleMask );

            circle.maskWith( mask );
            circle.fill( 'red' );

            paper.addResource( brush );
            paper.addResource( mask );

            paper.addShape( circle );

        } );

        seajs.use( 'start' );

    </script>
</head>
<body>

</body>
</html>
