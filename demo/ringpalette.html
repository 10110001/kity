<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Color Ring</title>
    <script src="../dev-lib/sea.js"></script>
    <script>

        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var RingPalette = require('../demo/ringpalette/ringpalette');

            var paper = new Paper(document.body);

            paper.setViewBox(-750, -500, 1500, 1000);
            paper.addShape(new RingPalette());

        });
        seajs.use('start');
    </script>
    <style>
        body, div, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body style="height: 100%;">
</body>
</html>
