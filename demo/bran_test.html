<!DOCTYPE html>
<html>
<head>
    <title>Color Ring</title>
    <script src="../dev-lib/sea.js"></script>
    <script>

        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Paper = require('graphic/paper');
            var Ellipse = require('graphic/ellipse');
            var ColorBrush = require('graphic/colorbrush');
            var Pen = require('graphic/pen');
            var TextContent = require('graphic/textcontent');

            var paper = new Paper(document.body);
            var colorB = new ColorBrush("pink");
            var colorP = new Pen("black",3);


            paper.setViewBox(-750, -500, 1500, 1000);
            var elp = new Ellipse(0,0,200,300);
            var content = new TextContent(elp);
            console.log(content);
            //elp.setContent("haha");
            elp.fill(colorB);
            paper.addShape(elp);

        });
        seajs.use('start');
    </script>
    <style>
        body, div, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
</body>
</html>
