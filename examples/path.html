<!DOCTYPE html>
<html>
<head>
    <title>Path Example</title>
    <script src="../dev-lib/sea.js"></script>
    <style>
        .stroke-green {
            stroke: green;
            stroke-linejoin: round;
        }
    </style>
    <script>
        seajs.config({
            base: '../src'
        });
        define('start', function (require) {
            var Path = require('graphic/path');
            var Paper = require('graphic/paper');
            var Color = require('graphic/color');
            var LinearGradientBrush = require('graphic/lineargradientbrush');
            var PatternBrush = require('graphic/patternbrush');
            var Text = require('graphic/text');
            var TextSpan = require('graphic/textspan');
            var Matrix = require('graphic/matrix');

            var paper = new Paper(document.body);
            paper.setWidth(800).setHeight(600);
            paper.setViewBox(0, 0, 400, 300);

            var path = window.path = new Path();
            //path.setPathData('M10 10 L100 100 200 50 z');
            var d = path.getDrawer();
            d.moveTo(10, 10).lineTo(100, 100).lineTo(200, 50).close();

            paper.addChild(path);

            var pattern = paper.createPatternBrush();
            pattern.setWidth(20).setHeight(20);

            var rect = new Path();
            rect.setPathData('M0 0 l 10 0 0 10 -10 0 0 -10 z');
            pattern.addChild(rect);
            rect.rotate(-45);

            var linear = new LinearGradientBrush(paper);
            linear.addStop(0, '#ff0000')
            linear.addStop(0.5, '#ffff00')
            linear.addStop(1, '#0000ff');

            rect.fill(linear);
            
            path.fill(pattern);
            path.setStyle({ 'stroke-width': '5' }).addClass('stroke-green');

            var text = new Text('this is a text');
            text.setX(300).setY(100);

            paper.addChild(text);
        });
        seajs.use('start');
    </script>
</head>
<body>
    
</body>
</html>
